<script>
  var socket = io();

  var userName = "";

  $(() => {
    setHiddenField();
    $("#send_message").click(sendMessage);
    getMessages();
  });

  function setHiddenField() {
    $.get("http://localhost:3301/myChatRoomTitle", data => {
      console.log(data);
      $("#chatRoomTitleHidden").val(data);
    });
  }
  function sendMessage() {
    var text = $("#type_message").val();
    $("#type_message").val(" ");
    console.log(text);
    $.post("http://localhost:3301/messages", { text: text });
  }

  socket.on("message", insertMessage);

  function getMessages() {
    $.get("http://localhost:3301/messages", data => {
      console.log("data in get called on client side :" + data);
      data.forEach(element => {
        insertMessage(element);
      });
    });
  }

  function insertMessage(message) {
    if ($("#chatRoomTitleHidden").val() == message.chatRoomTitle) {
      $("#all_messages").append(
        generateMessage(message.senderUserName, message.text)
      );
    }
  }
</script>
